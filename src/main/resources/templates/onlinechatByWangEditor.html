<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>-->
    <script src="/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/jquery/jquery.websocket.js"></script>
    <link type="text/css" href="css/onlinechat.css" rel="stylesheet" />
    <script type="text/javascript" src="wangEditor-3.1.1/release/wangEditor.js"></script>
    <link type="text/css" href="css/edit.css" rel="stylesheet"/>
</head>

<body>
<div class="fake" style="float: left; width:400px;border:1px solid ">

    <div class="chathead">
        <!-- 对话框头部 -->
        <div class="line1" style="text-align: left;">
            <div style="height: 100%; float: left; padding: 2px ; margin: 0 15px;">
            </div>
        </div>
        <div class="line1" style="text-align: center;">
            选择聊天对象
            <input type="radio" value="张三" name="username" />张三
            <input type=radio value="李四" name="username"/>李四
        </div>
        <div class="line1" style="text-align: right; margin-right:4px; width:30%;">
            <span onclick="msgdelete()">···</span>
        </div>
    </div>
    <div class="chat" id="onlinechat">
    </div>
    <div class="reply">
        <!-- 回复内容 -->
        <div class="msg">
            <div id="div1" class="toolbar">
            </div>
            <div id="div2" class="text" style="background-color: rgb(245 245 245)">
                <p>请输入内容</p>
            </div>
<!--            <textarea id="msg" rows="5" cols="54" placeholder="输入消息" style="background:rgb(245 245 245);border: rgb(245 245 245);resize: none;outline:none;"></textarea>-->
        </div>
        <input type=button value="发送"  style="margin-left: 85%;" onclick="submit()">
    </div>
</div>
</body>
<script type="text/javascript" src="js/onlineChatWang.js"></script>
</html>
